<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Форма Зворотного Зв'язку</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>

        </form>

    </body>
